query searchMemberInTeam($orgName: String!, $TeamName: String!, $first: Int!, $after: String) {
	organization(login: $orgName){
		team(slug: $TeamName){
			members(first: $first, after: $after){
				pageInfo {
					endCursor
					hasNextPage
					hasPreviousPage
					startCursor
				}
        edges{
          node{
            name,
            bio,
            avatarUrl,
            url
          }
        }
      }
		}
	}
}
