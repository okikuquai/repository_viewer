
query ReadOrgRepositories($orgName: String!){
  organization(login: $orgName){
    name,
    login,
    teams(first: 100){
      totalCount,
      edges{
        node{
          name,
          description,
          repositories(first: 100){
            totalCount,
            edges{
              node{
                name,
                description,
                url,
              }
            }
          }
        }
      }
    }
  }
}