query getRepositoryFromStarredAndMultipleIds($ids: [ID!]!){
  viewer {
    login,
    starredRepositories {
      edges {
        node {
          ... on Repository {
            ...RepositoryData
          }
        }
      }
    }
  }
  nodes(ids: $ids){
    ... on Repository {
      ...RepositoryData
    }
  },
}