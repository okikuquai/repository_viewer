fragment UserInfo on User {
  id,
  login,
  name,
  url,
  avatarUrl,
  isViewer,
  starredRepositories(
    first: $first,
    after: $after
  ){
    pageInfo{
      endCursor,
      hasNextPage,
      hasPreviousPage,
      startCursor
    }
    edges {
      node {
        ... on Repository {
          ...RepositoryData
        }
      }
    }
  }
}

query getUserInfoFromId($id: ID!, $first: Int!, $after: String) {
  node(id: $id){
    ... on User {
      ...UserInfo
    }
  }
}