fragment UserInfo on User {
  id,
  login,
  name,
  url,
  avatarUrl,
  isViewer,
  starredRepositories(
    first: $first,
    after: $after
  ){
    pageInfo{
      endCursor,
      hasNextPage,
      hasPreviousPage,
      startCursor
    }
    edges {
      node {
        id,
        name,
        description,
        url
      }
    }
  }
}

query getUserInfoFromId($id: ID!, $first: Int!, $after: String) {
  node(id: $id){
    ...UserInfo
  }
}