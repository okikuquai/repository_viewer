query searchTeamsInOrganization($orgName: String!, $first: Int!, $after: String) {
  organization(login: $orgName){
    teams(first: $first, after: $after) {
      pageInfo{
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      edges{
        node{
          name,
          description
        }
      }
    }
  }
}
